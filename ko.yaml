defaultBaseImage: alpine:latest
platforms:
  - linux/amd64
  - linux/arm64
labels:
  org.opencontainers.image.source: https://github.com/platformfuzz/go-hello-service
  org.opencontainers.image.description: Go Hello Service
  org.opencontainers.image.licenses: MIT
builds:
  - id: default
    dockerfile: |
      FROM alpine:latest
      RUN apk add --no-cache curl
      COPY . /
      ENTRYPOINT ["/server"]
